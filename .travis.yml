language: generic
git:
  depth: 1
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test > /dev/null 2>&1
  - sudo add-apt-repository -y ppa:h-rayflood/llvm > /dev/null 2>&1
  - sudo apt-get update -qq
  - sudo apt-get -qq -y build-dep emacs > /dev/null 2>&1
  - wget -q http://ftp.gnu.org/gnu/emacs/emacs-24.5.tar.gz
  - tar xf emacs-24.5.tar.gz
  - cd emacs-24.5
  - ./configure > /dev/null 2>&1
  - make > /dev/null 2>&1
  - sudo make install > /dev/null 2>&1
  - cd ../
  - sudo apt-get install --allow-unauthenticated -y -qq g++-6 clang-3.4 cppcheck  > /dev/null 2>&1
  - wget https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
  - chmod +x lein
  - sudo mv lein /usr/bin/
  - lein
script:
  - ./build > /dev/null
  - cd src/
  #- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 50
  #- lein test
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/clang++-3.4 60
  - lein test
  # Tests passed prepare release
  - cd ../
  - mkdir release
  - mkdir release/builds/
  - mv ferret release/builds/
  - cp src/ferret.jar release/builds/ferret-`git rev-parse --short HEAD`.jar
  - mv src/ferret.jar release/builds/
  - mv ferret-manual.html release/index.html
  - mv org-mode-assets release/ferret-styles
deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: ferret-lang.org
  skip_cleanup: true
  local-dir: release
  acl: public_read
  detect_encoding: true
notifications:
  email:
    on_success: never
    on_failure: always
